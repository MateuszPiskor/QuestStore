<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body >
        <nav class="login-page">
            <a class="logo login-page__logo" href="">CodeCoolers</a>
            <form class="login-page__form" action="admin/index.html">
                <section class="login-page__type">
                    <input type="radio" id="admin" name="role" value="admin" checked>
                    <label for="admin">Admin</label>
                    <input type="radio" id="mentor" name="role" value="mentor">
                    <label for="mentor">Mentor</label>
                    <input type="radio" id="student" name="role" value="student">
                    <label for="student">Student</label>
                </section>
                <label for="login" class="form__label"></label>
                <input class="form__input login-page__form__input" type="text" id="login" placeholder="Login"/>

                <label for="password" class="form__label"></label>
                <input class="form__input login-page__form__input" type="text" id="password" placeholder="Password"/>

                <div id="login-error" class="error"></div>
            
                <input class="button form__button button--orange" type="submit"/>
            </form>
          </nav>
        
        <script src="../js/includeHTML.js"></script>
        <script src="../js/scripts.js"></script>
    </body>
</html>
