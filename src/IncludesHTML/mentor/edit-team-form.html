<h1 class="page-title">Edit team</h1>
<form id="form" class="form">
    <label for="name" class="form__label">Name</label>
    <input class="form__input" type="text" id="name" value="Team 4" required/>
    <div id="name-error" class="error"></div>

    <label for="type" class="form__label">Class</label>
    <select class="form__input" id="type" name="type">
        <option value="Class 1">Class 1</option>
        <option value="Class 2" selected>Class 2</option>
      </select>

    <h3>Edit team members</h3>
    <ul class="list">
        <li class="list__item list__item--hover">
            <label class="item__name" for="member">1. John Doe</label>
            <input type="checkbox" id="member" checked/>
        </li>
        <li class="list__item list__item--hover">
            <label class="item__name" for="member">2. John Doe</label>
            <input type="checkbox" id="member" checked/>
        </li>
        <li class="list__item list__item--hover">
            <label class="item__name" for="member">3. John Doe</label>
            <input type="checkbox" id="member" />
        </li>
        <li class="list__item list__item--hover">
            <label class="item__name" for="member">4. John Doe</label>
            <input type="checkbox" id="member" checked/>
        </li>
        <li class="list__item list__item--hover">
            <label class="item__name" for="member">5. John Doe</label>
            <input type="checkbox" id="member" />
        </li>
    </ul>
    
    <button class="button button--inverse form__button" type="submit">Edit</button>
</form>
