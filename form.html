<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="logo"></div>
    <form action="" class="login-form flex-vertical">
        <div class="form-title">Sign In</div>
        <div class="line-in-form"></div>
        <label for="user-name">User Name: </label>
        <input type="text" class="inp1" id="user-name" placeholder="login or email">
        <label for="password">Password</label>
        <input type="password" id="password" class="inp1" placeholder="password">
        <div id="forgot-password"><a href="#">Forgot password</a></div>
        <button type="submit">Sing in</button>
    </form>
</body>
</html>
