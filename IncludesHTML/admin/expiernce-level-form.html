<h3 class="page-tittle">Add expierience level</h3>
<form id="expierince-level-form" class="form">
    <label for="level-name">Level name</label>
    <input class="input" type="text" id="level-name" name="level-name" />
    <div class="error"></div>

    <label for="required-points">Required points</label>
    <input class="input" type="text" id="required-points" name="required-points"/>
    <div class="error"></div>

    <label for="avatar" class="file-upload">Upload avatar</label>
    <input class="input" type="file" id="avatar" name="avatar" />
    <div class="error"></div>

    <button class="button button--submit" type="submit">Add</button>
</form>
