
<h3 class="page-tittle">Add expierience level</h3>
<form id="contactForm" class="form">
    <label for="level-name">Level name</label>
    <input class="input" type="text" id="level-name"/>
    <div id="nameError" class="error"></div>

    <label for="min-points">Required points</label>
    <input class="input" type="text" id="min-points"/>
    <div id="nameError" class="error"></div>

    <label for="avatar" class="file-upload">Upload avatar</label>
    <input class="input" type="file" id="avatar"/>
    <div id="nameError" class="error"></div>

    <button class="button button--submit" type="submit">Add</button>
</form>
