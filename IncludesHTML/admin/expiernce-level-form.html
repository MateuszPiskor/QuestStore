<form id="expierienceForm" class="form">
    <div class="form-tittle">Add expierience level</div>

    <label for="input-name">Level name</label>
    <input type="text" id="input-name" placeholder="name" />
    <div id="nameError" class="error"></div>

    <label for="input-points">Required points</label>
    <input type="text" id="input-points"  placeholder="points value" />
    <div id="nameError" class="error"></div>

    <label for="input-mail">Upload avatar</label>
    <input type="text" id="input-email" title="email@email.com" placeholder="adress" class="email" />
    <div id="emailError" class="error"></div>

    <button class="submit-button" type="submit">Create</button>
</form>
