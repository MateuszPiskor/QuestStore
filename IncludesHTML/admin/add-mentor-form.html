
<h1 class="page-title">Add mentor</h1>
<form id="form" class="form">
    <label for="input-name" class="form__label">First Name</label>
    <input class="form__input" type="text" id="input-name"/>
    <div id="name-error" class="error"></div>

    <label for="input-surname" class="form__label">Last name</label>
    <input class="form__input" type="text" id="input-surname"/>
    <div id="surname-error" class="error"></div>

    <label for="input-address" class="form__label">Adress</label>
    <input class="form__input" type="text" id="input-address"/>
    <div id="address-error" class="error"></div>

    <label for="input-phone" class="form__label">Phone number</label>
    <input class="form__input" type="text" id="input-phone"/>
    <div id="phone-error" class="error"></div>
    
    <label for="input-email" class="form__label">Email</label>
    <input class="form__input" type="text" id="input-email"/>
    <div id="email-error" class="error"></div>

    <label for="input-class" class="form__label">Select class</label>
    <select class="form__input" id="input-class" name="class">
        <option value="Weekend-Course-krk-102019">Weekend-Course-krk-102019</option>
        <option value="Weekend-Course-krk-022020">Weekend-Course-krk-022020</option>
      </select>
    <div id="class-error" class="error"></div>

    <button class="button button--inverse form__button" type="submit">Add</button>
</form>
