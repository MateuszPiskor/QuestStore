<h3 class="page-tittle">Add mentor</h3>
<form id="edit-mentor-form" class="form">
    <label for="mentor-first-name" >First Name</label>
    <input class="input" type="text" id="mentor-first-name" value="John" name="mentor-first-name"/>
    <div class="error"></div>

    <label for="mentor-last-name">Last name</label>
    <input class="input" type="text" id="mentor-last-name" value="Doe" name="mentor-last-name"/>
    <div class="error"></div>

    <label for="mentor-adress">Adress</label>
    <input class="input" type="text" id="mentor-adress" value=" ul. Mazowiecka 5/11" name="mentor-adress"/>
    <div id="emailError" class="error"></div>

    <label for="mentor-phone-number">Phone number</label>
    <input class="input" type="text" id="mentor-phone-number" value="(0048)789567345" name="mentor-phone-number"/>
    <div id="emailError" class="error"></div>

    <label for="mentor-email">Email</label>
    <input class="input" type="text" id="mentor-email" value="john.doe@gmail.com" name="mentor-email"/>
    <div id="emailError" class="error"></div>

    <label for="mentor-class">Add to class</label>
    <select class="input" id="mentor-class" name="mentor-class">
        <option value="Weekend-Course-krk-102019" selected
            >Weekend-Course-krk-102019</option
        >
        <option value="Weekend-Course-krk-022020"
            >Weekend-Course-krk-022020</option
        >
    </select>
    <div id="emailError" class="error"></div>

    <button class="button button--submit" type="submit">Change</button>
</form>
