<h3 class="page-tittle">Add expierience level</h3>
<form id="edit-exp-level-form.html" class="form">
    <label for="level-name">Level name</label>
    <input class="input" type="text" id="level-name" name="level-name" value="Begginer" />
    <div class="error"></div>

    <label for="min-points">Required points</label>
    <input class="input" type="text" id="min-points" name="min-points" value="1000" />
    <div class="error"></div>

    <label for="avatar" class="file-upload">Upload avatar</label>
    <input class="input" type="file" id="avatar" name="avatar" value="Dragon.jpg" />
    <div class="error"></div>

    <button class="button button--submit" type="submit">Change</button>
</form>
