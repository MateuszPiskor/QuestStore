<h3 class="page-tittle">Add class</h3>
<form id="edit-class-form" class="form">
    <label for="class-name">Class name</label>
    <input class="input" type="text" id="class-name" value="Weekend-Course" name="class-name" />
    <div class="error"></div>

    <label for="class-mentor">Choose mentor</label>
    <select class="input" id="class-mentor" name="class-mentor">
        <option value="John Doe" selected>John Doe</option>
        <option value="John Doe">John Doe</option>
    </select>
    <div id="emailError" class="error"></div>

    <label for="class-city">Choose city</label>
    <select class="input" id="class-city" name="class-city">
        <option value="Cracow" selected >Cracow</option>
        <option value="Warszawa">Warsaw</option>
    </select>
    <div id="emailError" class="error"></div>

    <button class="button button--submit" type="submit">Change</button>
</form>
