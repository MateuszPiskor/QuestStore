<h3 class="page-tittle">Edit artifact</h3>
<form id="edit-artifact-form" class="form">
    <label for="artifact-name" >Artifact name</label>
    <input class="input" type="text" id="artifact-name" value="Private mentoring" name="artifact-name"/>
    <div class="error"></div>

    <label for="artifact-price">Price</label>
    <input class="input" type="text" id="artifact-price" name="artifact-price" value="50 cc"/>
    <div class="error"></div>

    <label for="artifact-description">Description</label>
    <textarea cols="30" rows="5" class="input" type="text" id="artifact-description" name="artifact-description" ></textarea>
    <div class="error"></div>

    <label for="artifact-buying-type">Buying type</label>
    <select class="input" id="artifact-buying-type" name="artifact-buying-type" value="individually">
        <option value="Weekend-Course-krk-102019" selected>individually</option>
        <option value="Weekend-Course-krk-022020">with teammates</option>
      </select>
      <div class="error"></div>

    <button class="button button--submit" type="submit">Change</button>
    
</form>
