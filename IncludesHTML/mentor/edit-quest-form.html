<h3 class="page-tittle">Edit quest</h3>
<form id="edit-quest-form" class="form">
    <label for="quest-title">Quest title</label>
    <input class="input" type="text" id="quest-title" value="Passing a Checkpoint" name="quest-title"/>
    <div class="error"></div>

    <label for="quest-price">Price</label>
    <input class="input" type="text" id="quest-price" name="quest-price" value="500 cc"/>
    <div class="error"></div>

    <label for="quest-type">Quest type</label>
    <select class="input" id="quest-type" name="Quest-type">
        <option selected>Basic quests</option>
        <option >Extra quests</option>
      </select>
      <div class="error"></div>

    <button class="button button--submit" type="submit">Change</button>
    
</form>
