<h3 class="page-tittle">Add artifact</h3>
<form id="contactForm" class="form">
    <label for="input-name">Artifact name</label>
    <input class="input" type="text" id="input-name"/>
    <div class="error"></div>

    <label for="input-price">Price</label>
    <input class="input" type="text" id="input-price" name="price"/>
    <div class="error"></div>

    <label for="input-description">Description</label>
    <textarea cols="30" rows="5" class="input" type="text" id="input-description" placeholder="Type a description" name="Artifact-description"></textarea>
    <div class="error"></div>

    <label for="input-artifact-type">Buying type</label>
    <select class="input" id="input-artifact-type" name="Artifact-type">
        <option value="Weekend-Course-krk-102019">individually</option>
        <option value="Weekend-Course-krk-022020">with teammates</option>
      </select>
      <div class="error"></div>

    <button class="button button--submit" type="submit">Add</button>
    
</form>
