<h1 class="page-title">Add student</h1>
<form id="add-student_form" class="form" >
    <label for="name" class="form__label" > First name</label>
    <input class="form__input" type="text" id="name" name="first-name"/>
    <div id="name-error" class="error"></div>

    <label for="surname" class="form__label">Last name</label>
    <input class="form__input" type="text" id="surname"/>
    <div id="surname-error" class="error"></div>

    <label for="address" class="form__label">Adress</label>
    <input class="form__input" type="text" id="address"/>
    <div id="address-error" class="error"></div>

    <label for="phone" class="form__label">Phone number</label>
    <input class="form__input" type="text" id="phone"/>
    <div id="phone-error" class="error"></div>
    
    <label for="email" class="form__label">Email</label>
    <input class="form__input" type="text" id="email"/>
    <div id="email-error" class="error"></div>

    <label for="class" class="form__label">Select class</label>
    <select class="form__input" id="class" name="class">
        <option value="Weekend-Course-krk-102019">Weekend-Course-krk-102019</option>
        <option value="Weekend-Course-krk-022020">Weekend-Course-krk-022020</option>
      </select>
    <div id="class-error" class="error"></div>

    <button class="button button--inverse form__button" type="submit">Add</button>
</form>
